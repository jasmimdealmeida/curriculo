<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Fale Comigo</title>
    </head>
    <body>
        <section>
            <h1>Fale Comigo</h1>
            <form action="action_form.php">
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="nome">
                </div>
                <div>
                     <label for="email">E-mail:</label>
                     <input id="email" type="email">
                </div>
                <div>
                <div>
                    <!--Entrada de números-->
                    <label for="number">Número:</label>
                    <input id="number" type="number">
                </div>
                <div>
                    <!--Entrada de Números-->
                     <label for="range">Intervalo:</label>
                     <input id="range" type="range" min="0" max="10">
                </div>
                <div>
                    <!--Utiliza expressão regular-->
                    <label for="tel">Tel:</label>
                    <input id="tel" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="hidden">Input oculto</label>
                    <input id="hidden" value="12345" type="hidden">
                </div>
                <div>
                    <label for="time">Hora:</label>
                    <input id="time" type="time">
                </div>
                <div>
                    <label for="color">Cor:</label>
                    <input type="color" id="color">
                </div>
                <div>
                    <!--Marcar uma opção-->
                    <label for="aceitar">Aceitar os termos:</label>
                    <input id="aceitar" type="checkbox">
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <label for="gender">Gênero</label>
                    <input type="radio" name="gender">Masculino
                    <input type="radio" name="gender">Feminino
                    <input type="radio" name="gender">Outro
                </label>
                </div>
                <div>
            <fieldset>
                    <label for="select">País de Origem</label>
                    <select id="pais">
                        <optgroup>
                            <option value="brasil">Brasil</option>
                            <option value="peru">Peru</option>
                        </optgroup>
                        <optgroup>
                            <option value="eua">Estados Unidos</option>
                            <opition value="canada">Canadá</opition>
                        </optgroup>
                    </select>
                </div>
            </fieldset>
                <div>
                    <input id="submit" type="submit" value="Encaminhar">
                    <button type="reset">Apagar</button>
                </div>
            </form>
        </section>
    </body>
</html>
