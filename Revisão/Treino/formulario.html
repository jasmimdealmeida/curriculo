<!DOCTYPE html>
<html>
    <meta charset="UFT-8">
    <title>Cadastro de Estudante</title>
</html>
<body>
     <section>
        <h1>Cadastro de Estudante</h1>
        <form action="action_form.php">
            <div>
                <h4>Informações Gerais:</h4>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="nome">
            </div>
            <div>
                <label for="matricula">Matrícula:</label>
                <input id="matricula" type="number" min="1" max="31">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input id="telefone" type="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]-{4}">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input id="cep" type="cep" pattern="[0-9]{5}-[0-9]{3}">
            </div>
            <div>
                <label for="endereço">Endereço:</label>
                <input id="endereço" type="endereço">
            </div>
            <div>
                <label for="numero">Número</label>
                <input id="numero" type="numero">
            </div>
            <div>
                <label for="gender">Gênero:</label>
                <input type="radio" name="gender">Feminino
                <input type="radio" name="gender">Masculino
                <input type="radio" name="gender">Outro
            </label>
            </div>
            <div>
                <h4>Informações Sobre o Curso:</h4>
            </div>
            <div>
                
            </div>
        </section>
</body>
